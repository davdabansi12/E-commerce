<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home - Fruit Shop</title>
<link rel="stylesheet" href="/assets/ecommerce_app/css/style.css">
</head>
<body>

<nav class="navbar">
    <div class="logo">üçé Fruit Shop</div>
    <ul class="nav-links">
        <li><a href="/home.html">Home</a></li>
        <li><a href="/items.html">Items</a></li>
        <li><a href="/profile.html" id="profileLink">Profile</a></li>
        <li><a href="#" id="loginLogoutLink">Login</a></li>
    </ul>
</nav>

<div class="container">
    <input type="text" id="searchInput" placeholder="Search items..." onkeyup="filterItems()">
    <div id="itemsContainer" class="grid"></div>
</div>

<div id="cartSidebar">
    <h2>Cart</h2>
    <div id="cartItems"></div>
    <div id="cartTotal">Total: $0.00</div>
    <button onclick="checkout()">Checkout</button>
</div>

<script src="/assets/ecommerce_app/js/script.js"></script>
<script>
window.onload = function() {
    const user = JSON.parse(localStorage.getItem("user"));
    if(!user){ window.location.href="/login.html"; return; }
    document.getElementById("profileName").innerText = user.full_name;
    loadItems();
    loadCart();
}
</script>
